<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONify Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quest/Problem JSONify Tool</h1>
        <form id="questForm">
            <label for="questTitle">Quest Title:</label>
            <input type="text" id="questTitle" name="questTitle" required>

            <label for="questDescription">Description:</label>
            <textarea id="questDescription" name="questDescription" required></textarea>

            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>

            <label for="option1">Option 1:</label>
            <input type="text" id="option1" name="option1" required>

            <label for="option2">Option 2:</label>
            <input type="text" id="option2" name="option2" required>

            <label for="option3">Option 3:</label>
            <input type="text" id="option3" name="option3" required>

            <label for="option4">Option 4:</label>
            <input type="text" id="option4" name="option4" required>

            <label for="correctOption">Correct Option (1-4):</label>
            <input type="number" id="correctOption" name="correctOption" min="1" max="4" required>

            <button type="button" onclick="jsonify()">JSONify</button>
        </form>

        <h2>Generated JSON:</h2>
        <pre id="jsonOutput"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
